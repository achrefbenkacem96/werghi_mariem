<div class="flex align-items-center justify-content-center">
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Mot de passe oublié" styleClass="mt-4">
      <div *ngIf="!emailSent">
        <p class="mb-4">Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="field mb-4">
            <label for="email" class="block">Email</label>
            <input pInputText id="email" formControlName="email" type="email" class="w-full"
                  [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['email'].errors }" />
            <small *ngIf="submitted && f['email'].errors" class="p-error">
              <span *ngIf="f['email'].errors['required']">Email requis</span>
              <span *ngIf="f['email'].errors['email']">Email invalide</span>
            </small>
          </div>
          
          <div class="flex justify-content-between">
            <button pButton type="submit" label="Envoyer" [loading]="loading" class="w-full"></button>
          </div>
          
          <div class="mt-3 text-center">
            <p><a routerLink="/login" class="text-blue-400">Retour à la connexion</a></p>
          </div>
        </form>
      </div>
      
      <div *ngIf="emailSent" class="text-center">
        <i class="pi pi-check-circle text-green-500" style="font-size: 3rem"></i>
        <h3>Email envoyé!</h3>
        <p class="mb-4">Veuillez vérifier votre boîte de réception et suivre les instructions pour réinitialiser votre mot de passe.</p>
        <button pButton type="button" label="Retour à la connexion" (click)="goToLogin()" class="p-button-outlined"></button>
      </div>
    </p-card>
  </div>
</div>
