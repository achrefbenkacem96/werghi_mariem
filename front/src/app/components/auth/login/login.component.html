<div class="flex align-items-center justify-content-center">
  <div class="col-12 md:col-6 lg:col-4">
    <p-card header="Connexion" styleClass="mt-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <label for="username" class="block">Nom d'utilisateur</label>
          <input pInputText id="username" formControlName="username" class="w-full" 
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['username'].errors }" />
          <small *ngIf="submitted && f['username'].errors" class="p-error">
            Nom d'utilisateur requis
          </small>
        </div>
        
        <div class="field mb-4">
          <label for="password" class="block">Mot de passe</label>
          <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full"
                    [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['password'].errors }"
                    [feedback]="false"></p-password>
          <small *ngIf="submitted && f['password'].errors" class="p-error">
            Mot de passe requis
          </small>
        </div>
        
        <div class="field mb-3 flex flex-column">
          <a routerLink="/forgot-password" class="text-right cursor-pointer text-blue-400 mb-3">
            Mot de passe oubliÃ©?
          </a>
        </div>
        
        <div class="flex justify-content-between">
          <button pButton type="submit" label="Connexion" [loading]="loading" class="w-full"></button>
        </div>
        
        <div class="mt-3 text-center">
          <p>Vous n'avez pas de compte? <a routerLink="/register" class="text-blue-400">S'inscrire</a></p>
        </div>
      </form>
    </p-card>
  </div>
</div>
